<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Fault Analysis Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            padding: 20px;
            max-width: 100vw;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-connected { background: #4CAF50; }
        .status-disconnected { background: #f44336; }
        .status-warning { background: #ff9800; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .card-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        /* 3D Vibration Visualization */
        .vibration-container {
            height: 300px;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            background: radial-gradient(circle at center, rgba(0,100,255,0.1), rgba(0,0,0,0.3));
        }

        #vibration3d {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }

        .vibration-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }

        /* Sound Visualizer */
        .sound-visualizer {
            height: 120px;
            display: flex;
            align-items: end;
            justify-content: center;
            gap: 3px;
            padding: 20px 0;
            background: linear-gradient(180deg, transparent 0%, rgba(138,43,226,0.1) 100%);
            border-radius: 10px;
        }

        .sound-bar {
            width: 8px;
            background: linear-gradient(to top, #8a2be2, #da70d6, #ffeb3b);
            border-radius: 4px 4px 0 0;
            transition: height 0.3s ease;
            animation: soundPulse 1.5s ease-in-out infinite;
        }

        @keyframes soundPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .sound-level {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Temperature Gauge */
        .temp-gauge {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
        }

        .gauge-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #00bcd4, #4caf50, #ffeb3b, #ff9800, #f44336);
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gauge-inner {
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            font-weight: bold;
        }

        .temp-value {
            font-size: 2rem;
            color: #333;
        }

        .temp-unit {
            font-size: 0.9rem;
            color: #666;
        }

        /* Fault Status Panel */
        .fault-status {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .status-normal {
            background: linear-gradient(135deg, #4caf50, #8bc34a);
            color: white;
        }

        .status-warning {
            background: linear-gradient(135deg, #ff9800, #ffc107);
            color: white;
            animation: warningPulse 2s infinite;
        }

        .status-fault {
            background: linear-gradient(135deg, #f44336, #e91e63);
            color: white;
            animation: faultPulse 1s infinite;
        }

        @keyframes warningPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        @keyframes faultPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.02); }
        }

        /* Trends Container with Horizontal Scroll */
        .trends-section {
            margin-top: 30px;
        }

        .trends-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .trends-scroll {
            overflow-x: auto;
            overflow-y: hidden;
            padding-bottom: 10px;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.3) transparent;
        }

        .trends-scroll::-webkit-scrollbar {
            height: 6px;
        }

        .trends-scroll::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }

        .trends-scroll::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }

        .trends-scroll::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }

        .trends-content {
            min-width: 800px;
            height: 400px;
            position: relative;
        }

        #trendsChart {
            width: 100% !important;
            height: 100% !important;
        }

        /* Sensor Values Display */
        .sensor-values {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .sensor-value {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .sensor-label {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .sensor-number {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .trends-content {
                min-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Machine Fault Analysis</h1>
            <p class="subtitle">Real-time Monitoring & Diagnostics</p>
            <div class="status-indicator" id="connectionStatus">
                <div class="status-dot status-disconnected" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <div class="dashboard-grid">
            <!-- 3D Vibration Visualization -->
            <div class="card">
                <div class="card-title">
                    <div class="card-icon">3D</div>
                    3D Vibration Analysis
                </div>
                <div class="vibration-container">
                    <canvas id="vibration3d"></canvas>
                    <div class="vibration-info" id="vibrationInfo">
                        X: 0.0g | Y: 0.0g | Z: 0.0g
                    </div>
                </div>
                <div class="sensor-values">
                    <div class="sensor-value">
                        <div class="sensor-label">X-Axis</div>
                        <div class="sensor-number" id="xValue">0.0</div>
                    </div>
                    <div class="sensor-value">
                        <div class="sensor-label">Y-Axis</div>
                        <div class="sensor-number" id="yValue">0.0</div>
                    </div>
                    <div class="sensor-value">
                        <div class="sensor-label">Z-Axis</div>
                        <div class="sensor-number" id="zValue">0.0</div>
                    </div>
                </div>
            </div>

            <!-- Sound & Temperature -->
            <div class="card">
                <div class="card-title">
                    <div class="card-icon">ðŸ”Š</div>
                    Sound & Temperature
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; align-items: center;">
                    <div>
                        <div class="sound-visualizer" id="soundVisualizer">
                            <!-- Sound bars will be generated by JavaScript -->
                        </div>
                        <div class="sound-level" id="soundLevel">0 dB</div>
                    </div>
                    <div>
                        <div class="temp-gauge">
                            <div class="gauge-circle">
                                <div class="gauge-inner">
                                    <div class="temp-value" id="tempValue">25</div>
                                    <div class="temp-unit">Â°C</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Fault Status -->
        <div class="card">
            <div class="card-title">
                <div class="card-icon">âš </div>
                System Status
            </div>
            <div class="fault-status status-normal" id="faultStatus">
                System Normal
            </div>
        </div>

        <!-- Trends Section -->
        <div class="trends-section">
            <div class="trends-container">
                <div class="card-title">
                    <div class="card-icon">ðŸ“Š</div>
                    Historical Trends
                </div>
                <div class="trends-scroll">
                    <div class="trends-content">
                        <canvas id="trendsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let scene, camera, renderer, vibrationMesh, animationId;
        let soundBars = [];
        let historicalData = [];
        let trendsChart;
        let isConnected = false;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initSoundVisualizer();
            init3DVibration();
            initTrendsChart();
            startDataFetching();
        });

        // Initialize sound visualizer
        function initSoundVisualizer() {
            const visualizer = document.getElementById('soundVisualizer');
            for (let i = 0; i < 25; i++) {
                const bar = document.createElement('div');
                bar.className = 'sound-bar';
                bar.style.height = '10px';
                bar.style.animationDelay = `${i * 0.1}s`;
                visualizer.appendChild(bar);
                soundBars.push(bar);
            }
        }

        // Initialize 3D vibration visualization
        function init3DVibration() {
            const container = document.getElementById('vibration3d');
            const width = container.clientWidth;
            const height = container.clientHeight;

            // Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: container, alpha: true, antialias: true });
            renderer.setSize(width, height);
            renderer.setClearColor(0x000000, 0);

            // Create vibration surface
            const geometry = new THREE.PlaneGeometry(8, 8, 32, 32);
            const material = new THREE.MeshPhongMaterial({
                color: 0x4ecdc4,
                wireframe: true,
                transparent: true,
                opacity: 0.8
            });
            vibrationMesh = new THREE.Mesh(geometry, material);
            scene.add(vibrationMesh);

            // Add particles
            const particleGeometry = new THREE.BufferGeometry();
            const particleCount = 1000;
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 20;
            }
            
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const particleMaterial = new THREE.PointsMaterial({
                color: 0x4ecdc4,
                size: 0.05,
                transparent: true,
                opacity: 0.6
            });
            const particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // Camera position
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 0, 0);

            // Start animation
            animate3D();
        }

        // Animate 3D visualization
        function animate3D() {
            animationId = requestAnimationFrame(animate3D);
            
            if (vibrationMesh) {
                vibrationMesh.rotation.z += 0.005;
                
                // Update mesh based on vibration data
                const time = Date.now() * 0.005;
                const position = vibrationMesh.geometry.attributes.position;
                
                for (let i = 0; i < position.count; i++) {
                    const x = position.getX(i);
                    const y = position.getY(i);
                    const wave = Math.sin(time + x * 0.5) * Math.cos(time + y * 0.5) * 0.5;
                    position.setZ(i, wave);
                }
                position.needsUpdate = true;
            }
            
            renderer.render(scene, camera);
        }

        // Initialize trends chart
        function initTrendsChart() {
            const ctx = document.getElementById('trendsChart').getContext('2d');
            trendsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Vibration (X)',
                            data: [],
                            borderColor: '#ff6b6b',
                            backgroundColor: 'rgba(255, 107, 107, 0.1)',
                            tension: 0.4,
                            fill: false
                        },
                        {
                            label: 'Vibration (Y)',
                            data: [],
                            borderColor: '#4ecdc4',
                            backgroundColor: 'rgba(78, 205, 196, 0.1)',
                            tension: 0.4,
                            fill: false
                        },
                        {
                            label: 'Vibration (Z)',
                            data: [],
                            borderColor: '#45b7d1',
                            backgroundColor: 'rgba(69, 183, 209, 0.1)',
                            tension: 0.4,
                            fill: false
                        },
                        {
                            label: 'Sound (dB)',
                            data: [],
                            borderColor: '#96ceb4',
                            backgroundColor: 'rgba(150, 206, 180, 0.1)',
                            tension: 0.4,
                            fill: false,
                            yAxisID: 'y1'
                        },
                        {
                            label: 'Temperature (Â°C)',
                            data: [],
                            borderColor: '#feca57',
                            backgroundColor: 'rgba(254, 202, 87, 0.1)',
                            tension: 0.4,
                            fill: false,
                            yAxisID: 'y2'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255,255,255,0.1)' },
                            title: {
                                display: true,
                                text: 'Vibration (g)',
                                color: 'white'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            ticks: { color: 'white' },
                            grid: { drawOnChartArea: false },
                            title: {
                                display: true,
                                text: 'Sound (dB)',
                                color: 'white'
                            }
                        },
                        y2: {
                            type: 'linear',
                            display: false,
                            position: 'right'
                        }
                    },
                    animation: {
                        duration: 750
                    }
                }
            });
        }

        // Update visualizations with new data
        function updateVisualizations(data) {
            // Update 3D vibration info
            document.getElementById('vibrationInfo').textContent = 
                `X: ${data.X || 0}g | Y: ${data.Y || 0}g | Z: ${data.Z || 0}g`;
            
            // Update sensor values
            document.getElementById('xValue').textContent = (data.X || 0).toFixed(2);
            document.getElementById('yValue').textContent = (data.Y || 0).toFixed(2);
            document.getElementById('zValue').textContent = (data.Z || 0).toFixed(2);

            // Update sound visualizer
            const soundLevel = data.sound || 0;
            document.getElementById('soundLevel').textContent = `${soundLevel} dB`;
            
            soundBars.forEach((bar, index) => {
                const height = Math.max(10, (soundLevel / 100) * 80 + Math.random() * 20);
                bar.style.height = `${height}px`;
            });

            // Update temperature
            const temperature = data.temp || 25;
            document.getElementById('tempValue').textContent = Math.round(temperature);

            // Update fault status
            updateFaultStatus(data);

            // Update trends chart
            updateTrendsChart(data);

            // Update 3D visualization color based on vibration intensity
            if (vibrationMesh) {
                const intensity = Math.sqrt((data.X || 0)**2 + (data.Y || 0)**2 + (data.Z || 0)**2);
                const color = intensity > 2 ? 0xff6b6b : intensity > 1 ? 0xfeca57 : 0x4ecdc4;
                vibrationMesh.material.color.setHex(color);
            }
        }

        // Update fault status
        function updateFaultStatus(data) {
            const statusElement = document.getElementById('faultStatus');
            const vibrationIntensity = Math.sqrt((data.X || 0)**2 + (data.Y || 0)**2 + (data.Z || 0)**2);
            const soundLevel = data.sound || 0;
            const temperature = data.temp || 25;

            let status = 'normal';
            let statusText = 'System Normal';

            // Fault detection logic
            if (vibrationIntensity > 3 || soundLevel > 85 || temperature > 80 || temperature < 0) {
                status = 'fault';
                statusText = 'System Fault Detected';
            } else if (vibrationIntensity > 2 || soundLevel > 70 || temperature > 60) {
                status = 'warning';
                statusText = 'System Warning';
            }

            statusElement.className = `fault-status status-${status}`;
            statusElement.textContent = statusText;
        }

        // Update trends chart
        function updateTrendsChart(data) {
            const now = new Date();
            const timeLabel = now.toLocaleTimeString();

            // Add new data point
            historicalData.push({
                time: timeLabel,
                X: data.X || 0,
                Y: data.Y || 0,
                Z: data.Z || 0,
                sound: data.sound || 0,
                temp: data.temp || 25
            });

            // Keep only last 50 data points
            if (historicalData.length > 50) {
                historicalData.shift();
            }

            // Update chart
            trendsChart.data.labels = historicalData.map(d => d.time);
            trendsChart.data.datasets[0].data = historicalData.map(d => d.X);
            trendsChart.data.datasets[1].data = historicalData.map(d => d.Y);
            trendsChart.data.datasets[2].data = historicalData.map(d => d.Z);
            trendsChart.data.datasets[3].data = historicalData.map(d => d.sound);
            trendsChart.data.datasets[4].data = historicalData.map(d => d.temp);
            trendsChart.update('none');
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusDot.className = 'status-dot status-connected';
                statusText.textContent = 'Connected';
                isConnected = true;
            } else {
                statusDot.className = 'status-dot status-disconnected';
                statusText.textContent = 'Disconnected';
                isConnected = false;
            }
        }

        // Fetch data from Flask backend
        async function fetchData() {
            try {
                const response = await fetch('/data');
                if (response.ok) {
                    const data = await response.json();
                    updateVisualizations(data);
                    updateConnectionStatus(true);
                } else {
                    updateConnectionStatus(false);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                updateConnectionStatus(false);
                
                // Use demo data when disconnected
                const demoData = {
                    X: Math.sin(Date.now() * 0.001) * 2,
                    Y: Math.cos(Date.now() * 0.0015) * 1.5,
                    Z: Math.sin(Date.now() * 0.0008) * 1.8,
                    sound: 45 + Math.random() * 20,
                    temp: 25 + Math.random() * 10
                };
                updateVisualizations(demoData);
            }
        }

        // Start data fetching
        function startDataFetching() {
            fetchData();
            setInterval(fetchData, 1000); // Fetch every second
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            if (renderer && camera) {
                const container = document.getElementById('vibration3d');
                const width = container.clientWidth;
                const height = container.clientHeight;
                
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
                renderer.setSize(width, height);
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        });
    </script>
</body>
</html>
